<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üñºÔ∏è OdioAI - Image Reader</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    .top-bar {
      background: #4a90e2;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls, .buttons, .history {
      padding: 10px;
      text-align: center;
    }
    #highlightContainer {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border: 2px dashed #ccc;
      min-height: 150px;
      font-size: 1.2rem;
      background-color: white;
    }
    .highlight-sentence {
      background: #fffae6;
    }
    .highlight-word {
      background: #ffe084;
      font-weight: bold;
    }
    .buttons button {
      margin: 5px;
      font-size: 1.2rem;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>üñºÔ∏è Image Reader - OdioAI</h1>
    <button id="themeToggle">üåô</button>
  </div>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*">
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="bn">Bengali</option>
    </select>
    <select id="speedControl">
      <option value="0.25">0.25x</option>
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
    </select>
  </div>

  <div id="highlightContainer">Upload an image with English text to begin...</div>

  <div class="buttons">
    <button id="prevSentence">‚èÆÔ∏è</button>
    <button id="playPause">‚ñ∂Ô∏è</button>
    <button id="nextSentence">‚è≠Ô∏è</button>
  </div>

  <div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
